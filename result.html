<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>

    // Called on body's `onload` event
    function init() {
        // Retrieving the text input's value which was stored into localStorage
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");
        var gender = localStorage.getItem("gender");
        var hobbies = localStorage.getItem("hobbies");
        var city = localStorage.getItem("city");

        // Writing the value in the document
        document.write("Username = "+username+"\n");
        document.write("Password = "+password+"\n");
        document.write("Gender = "+gender+"\n");
        document.write("Hobbies = "+hobbies+"\n");
        document.write("City = "+city);
    }

</script>
</head>
<body onload="init()">
<h1> Registration successful!</h1><br><br>
</body>
</html>
