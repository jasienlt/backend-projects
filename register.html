<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

<script type="text/javascript">

        // Called on form's `onsubmit`
        function tosubmit() {
            // Getting the value of your text input
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var gender = document.getElementById("gender").value;
            var checkboxes = document.getElementById("hobbies").value;
            var hobbies = "";
            for (var i=0, n=checkboxes.length;i<n;i++) {
            	if (checkboxes[i].checked)
            		{
            			hobbies += ", "+checkboxes[i].value;
            		}
            }
            if (hobbies) hobbies = hobbies.substring(1);
            var city = document.getElementById("city").value;

            // Storing the value above into localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            localStorage.setItem("gender", gender);
            localStorage.setItem("hobbies", hobbies);
            localStorage.setItem("city", city);

        }

    </script>
    
</head>
<body>
<h1>Register form</h1>

<form name="registration" onsubmit="tosubmit();" action="result.html">

<label for="username">Username:</label><br>
<input type="text" id="username" name="username"><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password"><br><br>

<label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>

<label>Hobbies:</label><br>
<input type="checkbox" id="music" name="hobbies" value="music">
<label for="music">Music</label><br>
<input type="checkbox" id="sport" name="hobbies" value="sport">
<label for="sport">Sport</label><br>
<input type="checkbox" id="sport" name="hobbies" value="reading">
<label for="reading">Reading</label><br><br>

<label for="city">City:</label><br>
<select id="city" name="city">
	<option value="HCM">HCM</option>
	<option value="HN">HN</option>
	<option value="MEL">MEL</option>
</select><br><br>

<button><a href="result.html">Submit</a></button>
</form>

</body>
</html>
